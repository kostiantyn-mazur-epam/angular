<div *ngIf='products.length > 0'>
  <h2>Cart</h2>
  <ul>
    <li *ngFor = 'let product of products'>
      <app-cart-item [product]="product"></app-cart-item>
    </li>
  </ul>
  <div><span>Total number of products: </span>{{getProductsNumber()}}</div>
  <div><span>Total value: </span>{{getTotalSum()}}</div>
</div>
